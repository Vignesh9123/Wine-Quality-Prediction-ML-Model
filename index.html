<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Quality Predictor</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #bb86fc;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
    }

    input[type="text"]:focus {
      outline: 2px solid #bb86fc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #bb86fc;
      border: none;
      border-radius: 6px;
      color: #1e1e1e;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9b63d4;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
    }

    #result.good {
      background-color: #2e7d32;
      color: #c8e6c9;
    }

    #result.bad {
      background-color: #c62828;
      color: #ffcdd2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç∑ Wine Quality Predictor</h1>
    <form id="predictForm">
      <label for="features">Enter 11 features (comma-separated):</label>
      <input type="text" id="features" placeholder="e.g., 7.5,0.5,0.36,...,10.5" required />
      <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const featuresInput = document.getElementById('features');
      const resultElement = document.getElementById('result');
      const features = featuresInput.value.split(',').map(Number);

      // Validation
      if (features.length !== 11 || features.some(isNaN)) {
        resultElement.innerText = '‚ùå Please enter exactly 11 numeric values.';
        resultElement.className = 'bad';
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ features })
        });

        const data = await response.json();
        resultElement.innerText = `‚úÖ Prediction: ${data.result}`;
        resultElement.className = data.prediction === 1 ? 'good' : 'bad';
      } catch (error) {
        resultElement.innerText = '‚ö†Ô∏è Server error. Please try again.';
        resultElement.className = 'bad';
      }
    });
  </script>
</body>
</html>
